<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>mc-video-preview</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="../dist/mc-video-preview.css">

  <script src="../bower_components/angular/angular.js"></script>

  <script src="bundle.js"></script>
  <script src="index.js"></script>

</head>
<body ng-app="demoApp" ng-controller="demoMainController" ng-cloak>
  <mc-video class="mc-video-previewer" id="mp4" path="mp4Path">
  </mc-video>
  <mc-video class="mc-video-previewer" id="ogg" path="oggPath">
  </mc-video>
  <mc-video class="mc-video-previewer" id="webm" path="webmPath">
  </mc-video>
  <mc-video class="mc-video-previewer" id="threegp" path="threegp">
  </mc-video>
</body>
</html>
